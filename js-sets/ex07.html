<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS sets 07</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The typeof Operador</h2>

    <p>The typeof operador returns object</p>

    <p id="demo"></p>

    <script>
        const letters = new Set(['a', 'b', 'c']);

        document.getElementById('demo').innerHTML =
        `The type of the set is ${typeof letters}`;
    </script>
</body>
</html>
