<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS sets 08</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The instaceOf Operator</h2>

    <p>The instaceof Set returns true:</p>

    <p id="demo"></p>

    <script>
        const letters = new Set(['a', 'b', 'c']);

        document.getElementById('demo').innerHTML =
        letters instanceof Set;
    </script>
</body>
</html>
