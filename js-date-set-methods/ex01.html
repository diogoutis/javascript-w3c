<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date set methods 01</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const d1 = new Date();
        d1.setFullYear(2020);
        document.getElementById('demo1').innerHTML = d1;

        const d2 = new Date();
        d2.setFullYear(2020, 11, 3);
        document.getElementById('demo2').innerHTML = d2;
    </script>
</body>
</html>
