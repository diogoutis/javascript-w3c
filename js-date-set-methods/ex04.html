<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date set methods 04</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const d = new Date();
        d.setDate(d.getDate() + 50);
        document.getElementById('demo').innerHTML = d;
    </script>
</body>
</html>
