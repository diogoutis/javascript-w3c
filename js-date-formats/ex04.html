<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dates formats 04</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const d = new Date('2015-03-25T12:00:00Z');
        document.getElementById('demo1').innerHTML = d;

        document.getElementById('demo2').innerHTML = new Date('2015-03-25T12:00:00-06:00');
    </script>
</body>
</html>
