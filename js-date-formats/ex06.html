<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS dates formats 06</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let msec = Date.parse('March 21, 2012');
        const d = new Date(msec);
        document.getElementById('demo').innerHTML = d;
    </script>
</body>
</html>
