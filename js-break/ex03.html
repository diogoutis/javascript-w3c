<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS break 03</title>
</head>
<body>
    <h1>JavaScript break</h1>

    <p id="demo"></p>

    <script>
        const cars = ['Fusca', 'Un√£o', 'Saab', 'Ford'];
        let text = '';

        list: {
            text += cars[0] + '<br>';
            text += cars[1] + '<br>';
            break list;
            text += cars[2] + '<br>';
            text += cars[3] + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
