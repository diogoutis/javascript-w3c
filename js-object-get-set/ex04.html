<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object get/set 04</title>
</head>
<body>
    <h1>JavaScript Object Methods</h1>

    <p>Object data can be accessed using a getter.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            get fullName() {
                return this.firstName + ' ' + this.lastName;
            }
        };

        document.getElementById('demo').innerHTML = person.fullName;
    </script>
</body>
</html>
