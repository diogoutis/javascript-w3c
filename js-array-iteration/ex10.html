<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array iteration 10</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
        const f = fruits.entries();

        for (let x of f) {
            document.getElementById('demo').innerHTML += x + '<br>';
        }
    </script>
</body>
</html>
