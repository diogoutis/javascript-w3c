<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS array iteration 09</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
        const keys = fruits.keys();

        let text = '';
        for (let x of keys) {
            text += x + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
