<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS this keyword 04</title>
</head>
<body>
    <h1>The JavaScript <em>this</em> Keyword</h1>

    <p>In this example, <strong>this</strong> refers to the window object:</p>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = myFunction();

        function myFunction() {
            return this;
        }
    </script>
</body>
</html>
