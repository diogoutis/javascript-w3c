<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS this keyword 03</title>
</head>
<body>
    <h1>The JavaScript <strong>this</strong> Keyword</h1>

    <p>In this example, <strong>this</strong> refers to the window object:</p>
    <p id="demo"></p>
    
    <script>
        'use strict';
        let x = this;
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
