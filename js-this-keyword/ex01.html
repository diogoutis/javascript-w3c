<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS this keyword 01</title>
</head>
<body>
    <h1>The JavaScript <em>this</em> Keyword</h1>

    <p>In this example, <strong>this</strong> refers to the <strong>person</strong> object.</p>
    <p>Because <strong>fullName</strong> is a method of the person object.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            id: 5566,
            fullName : function() {
                return this.firstName + ' ' + this.lastName;
            }
        };

        document.getElementById('demo').innerHTML = person.fullName();
    </script>
</body>
</html>
