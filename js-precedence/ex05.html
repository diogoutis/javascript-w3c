<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>JS precedence 05</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The [] Operator</h2>

    <p>Car name is:</p>
    <p id="demo"></p>

    <script>

        document.getElementById('demo').innerHTML = car['type'];
