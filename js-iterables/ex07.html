<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables 07</title>
</head>
<body>
    <h1>JavaScript Iterables</h1>
    <h2>Make an Object Iterable</h2>

    <p id="demo"></p>

    <script>
        myNumbers = {};
        myNumbers[Symbol.iterator] = function () {
            let n = 0;
            done = false;
            return {
                next() {
                    n += 10;
                    if (n == 100) {done = true}
                    return {value:n, done:done};
                }
            }
        }

        let text = '';
        for (const num of myNumbers) {
            text += num + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
