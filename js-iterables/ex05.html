<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables 05</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const fruits = new Map([
            ['apples', 500],
            ['bananas', 300],
            ['oranges', 200]
        ]);

        let text = '';
        for (const x of fruits) {
            text += x + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
