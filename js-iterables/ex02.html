<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables 02</title>
</head>
<body>
    
    <p id="demo"></p>

    <script>
        const letters = ['a', 'b', 'c'];

        let text = '';
        for (const x of letters) {
            text += x + '<br>'
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
