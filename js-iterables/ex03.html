<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables 03</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const num = [2, 4, 6, 8];

        let text = '';
        for (const x of num) {
            text += x + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
