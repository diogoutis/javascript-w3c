<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS iterables 06</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function myNum() {
            let n = 0;
            return {
                next: function() {
                    n += 10;
                    return {value:n, done:false};
                }
            }
        }

        const n = myNum();
        n.next();
        n.next();
        n.next();
        n.next();

        document.getElementById('demo').innerHTML = n.next().value;
    </script>
</body>
</html>
