<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS random 03</title>
</head>
<body>
    <button onclick="document.getElementById('demo').innerHTML = getRndInterger(0, 10)">Click Me</button>

    <p id="demo"></p>

    <script>
        function getRndInterger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
    </script>
</body>
</html>
