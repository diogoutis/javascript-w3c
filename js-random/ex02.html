<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS random 0</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let demo = document.getElementById('demo');

        /* Número aleatório de 0 a 9 */
        demo.innerHTML = Math.floor(Math.random() * 10);

        /* Número aleatório de 0 a 10 */
        demo.innerHTML += `<br> ${Math.floor(Math.random() * 11)}`;

        /* Número aleatório de 0 a 99 */
        demo.innerHTML += `<br> ${Math.floor(Math.random() * 100)}`;

        /* Número aleatório de 0 a 100 */
        demo.innerHTML += `<br> ${Math.floor(Math.random() * 101)}`;

        /* Número aleatório de 0 a 10 */
        demo.innerHTML += `<br> ${Math.floor(Math.random() * 10) + 1}`;

        /* Número aleatório de 0 a 100  */
        demo.innerHTML += `<br> ${Math.floor(Math.random() * 100) + 1}`;
    </script>
</body>
</html>
