<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scope 02</title>
</head>
<body>
    <h1>JavaScript Scope</h1>
    
    <p>A GLOBAL variable can be accesses from any script or function.</p>

    <p id="demo"></p>

    <script>
        let carName = 'Volvo';
        myFunction();

        function myFunction() {
            document.getElementById('demo').innerHTML = 'I can display ' + carName;
        }
    </script>
</body>
</html>
