<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scope 04</title>
</head>
<body>
    <h1>JavaScript Scope</h1>

    <p>In HTML, global variables defined with <strong>var</strong>, will become window variables.</p>

    <p id="demo"></p>

    <script>
        var carName = 'Volvo';

        document.getElementById('demo').innerHTML = 'I can display ' + window.carName;
    </script>
</body>
</html>
