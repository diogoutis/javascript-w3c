<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS scope 01</title>
</head>
<body>
    <h1>JavaScript Scope</h1>

    <p><strong>carName</strong> is undefined outside myFunction():</p>

    <p id="demo1"></p>

    <p id="demo2"></p>
    
    <script>
        myFunction();

        function myFunction() {
            let carName = 'Volvo';
            document.getElementById('demo1').innerHTML = typeof carName + ' ' + carName
        }

        document.getElementById('demo2').innerHTML = typeof carName;
    </script>
</body>
</html>
