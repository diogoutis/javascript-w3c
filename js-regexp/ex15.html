<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS regexp 15</title>
</head>
<body>
    <h1>JavaScript Regular Expressions</h1>

    <p>Search for the characters 'LO' in the <strong>end</strong> of a word in the phrase:</p>
    <p>'HELLO, LOOK AT YOU!'</p>

    <p>Found in position: <span id="demo"></span></p>

    <script>
        let text = 'HELLO, LOOK AT YOU!';   
        let result = text.search(/LO\b/);
        document.getElementById('demo').innerHTML = result;
    </script>
</body>
</html>
