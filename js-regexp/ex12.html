<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS regexp 12</title>
</head>
<body>
    <h1>JavaScript Regular Expressions</h1>

    <p>Do a global seach for digits in a string:</p>

    <p id="demo"></p>

    <script>
        let text = 'Give 100%!';
        let result = text.match(/\d/g);
        document.getElementById('demo').innerHTML = result;
    </script>
</body>
</html>
