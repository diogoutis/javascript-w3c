<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS if else 04</title>
</head>
<body>
    <h1>JavaScript Math.random()</h1>

    <p id="demo"></p>

    <script>
        let text;
        if (Math.random() < 0.5) {
            text = `<a href='https://w3schools.com' target='_blank'>Visit W3Schools</a>`
        } else {
            text = `<a href='https://github.com/diogoutis' target='_blank'>Diogoutis</a>`
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
