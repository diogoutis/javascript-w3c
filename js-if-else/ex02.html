<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS if else 02</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const hour = new Date().getHours();
        let greeting;
        
        if (hour < 18) {
            greeting = 'Good day';
        } else {
            greeting = 'Good evening';
        }

        document.getElementById('demo').innerHTML = greeting;
    </script>
</body>
</html>
