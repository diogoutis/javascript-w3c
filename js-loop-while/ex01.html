<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop while 01</title>
</head>
<body>
    <h1>JavaScript While Loop</h1>

    <p id="demo"></p>
    
    <script>
        let text = '';
        let i = 0;
        while (i < 10) {
            text += `<br>The number is ${i}`;
            i++
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
