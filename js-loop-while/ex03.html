<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop while 03</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const cars = ['BMW', 'Volvo', 'Fusca', 'Ford'];

        let i = 0;
        let text = '';

        for (;cars[i]; i++) {
            text += cars[i] + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
