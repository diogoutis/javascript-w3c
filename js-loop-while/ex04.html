<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop while 04</title>
</head>
<body>

    <p id="demo"></p>

    <script>
        const cars = ['Fusca', 'Uno', 'Saab', 'Ford'];

        let i = 0;
        let text = '';

        while (cars[i]) {
            text += cars[i] + '<br>';
            i++;
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
