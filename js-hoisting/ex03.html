<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS hoisting 03</title>
</head>
<body>
    <h1>JavaScript Hoisting</h1>
    <p>With <strong>let</strong>, you cannot use variable before it is declared.</p>
    <p id="demo"></p>

    <script>
        try {
            carName = 'Saab';
            let carName = 'Volvo';
        }
        catch(err) {
            document.getElementById('demo').innerHTML = err;
        }
    </script>
</body>
</html>
