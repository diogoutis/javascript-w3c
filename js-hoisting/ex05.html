<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS hoisting 05</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y = 7;

        elem = document.getElementById('demo');
        elem.innerHTML = x + ' ' + y;
    </script>
</body>
</html>
