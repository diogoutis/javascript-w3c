<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS hoisting 07</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = 5;
        var y;

        elem = document.getElementById('demo');
        elem.innerHTML = x + ' ' + y;
        
        y = 7;
    </script>
</body>
</html>
