<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS objects 02</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'Gustavo',
            lastName: 'Guanabara',
            country: 'Brasil'
        }

        document.getElementById('demo').innerHTML = `${person.firstName} ${person.lastName} ${person.country}`
    </script>
</body>
</html>
