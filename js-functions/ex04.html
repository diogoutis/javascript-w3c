<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS functions 04</title>
</head>
<body>
    <input  onclick="myFunction()" type="button" value="Click!">
    <p id="demo"></p>

    <script>
        function myFunction() {
            document.getElementById('demo').innerHTML = 'Hello'
        }  
    </script>
</body>
</html>
