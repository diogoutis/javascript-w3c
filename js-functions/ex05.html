<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS functions 05</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function myFunction(n1=0, n2=0) {
            return n1 * n2;
        }

        let res = myFunction(5, 5);

        document.getElementById('demo').innerHTML = res;
    </script>
</body>
</html>
