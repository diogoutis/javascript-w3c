<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object properties 01</title>
</head>
<body>
    <h1>JavaScript Object</h1>
    <h2>The defineProperty() Method</h2>

    <p>This example adds a new property to an object.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            language: 'EN'
        };

        Object.defineProperty(person, 'year', {value:'2008'});

        document.getElementById('demo').innerHTML = person.year;
    </script>
</body>
</html>
