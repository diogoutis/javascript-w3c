<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object properties 05</title>
</head>
<body>
    <h1>JavScript Object</h1>
    <h2>The Obeject.keys() Method</h2>

    <p>This example list the enumerable properties of an object.</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            language: 'EN'
        }

        Object.defineProperty(person, 'language', {enumerable:false});

        document.getElementById('demo').innerHTML = Object.keys(person);
    </script>
</body>
</html>
