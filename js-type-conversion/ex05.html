<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS type conversion 05</title>
</head>
<body>
    <h1>JavaScript Number Methods</h1>

    <p>The toString() method converts a number to string.</p>

    <p id="demo"></p>

    <script>
        let x = 123;

        document.getElementById('demo').innerHTML =
        x.toString() + '<br>' +
        (123).toString() + '<br>' +
        (100 + 23).toString();
    </script>
</body>
</html>
