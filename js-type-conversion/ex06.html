<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS type conversion 06</title>
</head>
<body>
    <h1>JavaScript Type Conversions</h1>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML =
        (5 + null) + '<br>' +
        ('5' + null) + '<br>' +
        ('5' + 2) + '<br>' +
        ('5' - 2) + '<br>' +
        ('5' * '2') + '<br>' +
        ('5' / '2');
    </script>
</body>
</html>
