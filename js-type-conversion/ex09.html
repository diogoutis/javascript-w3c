<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS type conversion 09</title>
</head>
<body>
    <h1>JavaScript Type Conversions</h1>
    <p>Converting the number 0 to other types:</p>

    <p id="demo" style="font-family: 'Courier New', Courier, monospace;"></p>

    <script>
        let x = 0;
        document.getElementById('demo').innerHTML =
        `Number : ${Number(x)} <br>
        String : ${String(x)} <br>
        Boolean : ${Boolean(x)}`;
    </script>
</body>
</html>
