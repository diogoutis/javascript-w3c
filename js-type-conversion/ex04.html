<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS type conversion 04</title>
</head>
<body>
    <h1>The JavaScript String() Method</h1>

    <p>The string() method can convert a number to a string.</p>

    <p id="demo"></p>

    <script>
        let x = 123;

        document.getElementById('demo').innerHTML =
        String(x) + '<br>' +
        String(123) + '<br>' +
        String(100 + 23);
    </script>
</body>
</html>
