<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop for 05</title>
</head>
<body>
    <h1>JavaScript For Loop</h1>

    <p id="demo"></p>

    <script>
        const cars = ['BMW', 'Volvo', 'Saab', 'Ford'];
        let i = 0;
        let len = cars.length;
        let text = '';

        for (; i < len; ) {
            text += cars[i] + '<br>';
            i++;
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
