<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop for 07</title>
</head>
<body>
    <h1>JavaScript let</h1>

    <p id="demo"></p>

    <script>
        let i = 5;
        let text = '';

        for (let i = 0; i < 10; i++) {
            text += `Passo ${i} <br>`
        }
        
        document.getElementById('demo').innerHTML = text + i;
    </script>
</body>
</html>
