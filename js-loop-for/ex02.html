<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop for 02</title>
</head>
<body>
    <h1>JavaScript For Loop</h1>

    <p id="demo"></p>

    <script>
        let text = '';

        for (let i = 0; i < 5; i++) {
            text += 'The number is ' + i + '<br>';
        }
        
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
