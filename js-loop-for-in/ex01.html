<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loop for in 01</title>
</head>
<body>
    <h1>JavaScript For In Loop</h1>

    <p id="demo"></p>

    <script>
        const person = {fname:'Jonh', lname:'Doe', age:25};

        let txt = '';
        for (let x in person) {
            txt += person[x] + ' '
        }

        document.getElementById('demo').innerHTML = txt;
    </script>
</body>
</html>
