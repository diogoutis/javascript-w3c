<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object methods 01</title>
</head>
<body>
    <h1>JavaScript Object</h1>
    <h2>The Object.assign() Method</h2>

    <p id="demo"></p>

    <script>
        const person1 = {
            firstName: 'John',
            lastName: 'Doe',
            age: 50,
            eyeColor: 'blue'
        };

        const person2 = {firstName: 'Ane', lastName: 'Smith'};

        Object.assign(person1, person2);

        let text = Object.entries(person1);
        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
