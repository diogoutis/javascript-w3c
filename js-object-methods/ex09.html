<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object methods 09</title>
</head>
<body>
    <h1>JavaScript Object Properties</h1>
    <h2>Looping property values</h2>

    <p id="demo"></p>

    <script>
        const person = {
            fname: 'John',
            lname: 'Doe',
            age: 25
        };

        let txt = '';
        for (let x in person) {
            txt += person[x] + ' ';
        }

        document.getElementById('demo').innerHTML = txt;
    </script>
</body>
</html>
