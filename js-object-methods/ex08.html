<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS object methods 08</title>
</head>
<body>
    <h1>JavaScript Objects</h1>
    <h2>The Object.keys() Method</h2>

    <p>Object.keys() returns an enumerable array of the keys an object:</p>

    <p id="demo"></p>

    <script>
        const person = {
            firstName: 'John',
            lastName: 'Doe',
            age: 50,
            eyeColor: 'blue'
        };

        const keys = Object.keys(person);
        document.getElementById('demo').innerHTML = keys
    </script>
</body>
</html>
