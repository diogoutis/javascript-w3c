<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS math 04</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML =
        `${Math.trunc(4.7)} <br>
        ${Math.trunc(4.1)} <br>
        ${Math.trunc(5.9)} <br>
        ${Math.trunc(6.5)}`;
    </script>
</body>
</html>
