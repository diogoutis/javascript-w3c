<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS typeof 13</title>
</head>
<body>
    <h1>JavaScript Properties</h1>
    <h2>The constructor Property</h2>
    <p>The constructor property returns the constructor function for a variable or an object.</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = 
        `${'john'.constructor} <br>
        ${(3.14).constructor} <br>
        ${false.constructor} <br>
        ${1234n.constructor} <br>
        ${{}.constructor} <br>
        ${[].constructor} <br>
        ${new Date().constructor} <br>
        ${new Set().constructor} <br>
        ${new Map().constructor} <br>
        ${function () {}.constructor}`;
    </script>
</body>
</html>
