<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS typeof 12</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>Undefined and null are equal in value but different in type:</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML =
        `<p>The typeof undefined is ${typeof undefined}</p>
        <p>The typeof null is ${typeof null}</p>
        <p>(null === undefined) is ${null === undefined}</p>
        <p>(null == undefined) is ${null == undefined} </p>`;
    </script>
</body>
</html>
