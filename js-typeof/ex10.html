<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS typeof 10</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>

    <p>Objects can be emptied by setting the value to <strong>null</strong></p>

    <p id="demo"></p>

    <script>
        let person = {firstName: 'John', lastName: 'Doe', age:50, eyeColor: 'blue'};

        person = null;
        document.getElementById('demo').innerHTML = 'The typeof person is ' + typeof person;
    </script>
</body>
</html>
