<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS typeof 03</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The typeof operator returns object for both objects, arrays, maps, sets, and null.</p>
    <p>The typeof operator does not returns object for functions.</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML =
        typeof {name: 'John'} + '<br>' +
        typeof [1,2,3,4] + '<br>' +
        typeof new Map() + '<br>' +
        typeof new Set() + '<br>' +
        typeof null + '<br>' +
        typeof function myFunc(){};
        ;
    </script>
</body>
</html>
