    <title>JS typeof 02</title>

<body>
    <h1>JavaScript Operators</h1>
    <h2>The typeof Operator</h2>

    <p>The typeof operator returs the type of a variable or an expression:</p>

    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML =
        'null is ' + typeof null;
    </script>
