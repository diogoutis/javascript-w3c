<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS strict mode 03</title>
</head>
<body>
    <p>'use strict' in a function will only cause errors in that function.</p>

    <p>Activate debugging in your browser (F12) to see error report.</p>

    <script>
        x = 3.14;
        myFunction();

        function myFunction() {
            'use strict';
            y = 3.14;
        }
    </script>
</body>
</html>
