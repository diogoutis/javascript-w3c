<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS strict mode 15</title>
</head>
<body>
    <h1>With 'use strict':</h1>
    <h2>The with statement is not allowed.</h2>

    <p>Activate debugging in your browser (F12) to see the error report.</p>

    <script>
        'use strict';
        with (Math){x = cos(2)};
    </script>
</body>
</html>
