<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS strict mode 16</title>
</head>
<body>
    <h1>With 'use strict':</h1>
    <h2>For security reasons, eval() is not allowed to create variables in the scope from which it was called.</h2>

    <p>Activate debugging in your browser (F12) to see the error report.</p>

    <script>
        'use strict';
        eval ('x = 2');
        alert(x);
    </script>
</body>
</html>
