<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS errors 04</title>
</head>
<body>
    <h1>JavaScript Errors</h1>
    <h2>The RangeError</h2>

    <p>You cannot set the number of significant digits to high:</p>

    <p id="demo"></p>

    <script>
        let num = 1;
        try {
            num.toPrecision(500);
        }
        catch(err) {
            document.getElementById('demo').innerHTML = err.name;
        }
    </script>
</body>
</html>
