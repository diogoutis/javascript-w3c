<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS booleans 01</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        document.getElementById('demo').innerHTML = 
        `${Boolean(10 > 9)} <br>
        ${10 > 9}`;
    </script>
</body>
</html>
