<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS booleans 04</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        // x is a boolean
        let x = false;

        // y is an object
        let y = new Boolean(false)

        document.getElementById('demo').innerHTML = `${typeof x} <br>
        ${typeof y}`;
    </script>
</body>
</html>
