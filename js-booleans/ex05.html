<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS booleans 05</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let x = false;
        let y = new Boolean(false);

        let demo = document.getElementById('demo');

        demo.innerHTML = (x==y) + `<br>`;
        demo.innerHTML += (x===y) + `<br>`;
    </script>
</body>
</html>
