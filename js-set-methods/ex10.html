<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS set methods 10</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The keys() Method</h2>

    <p>The Keys() method returns a Set Iterator with all the values from a Set.</p>

    <p id="demo"></p>

    <script>
        const letters = new Set(['a', 'b', 'c']);

        let text = '';
        for (const x of  letters.keys()) {
            text += x + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
