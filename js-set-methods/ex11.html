<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS set methods 11</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The entries() Method</h2>

    <p>The entries() method returns an Iterator with [value,value] pairs from a Set:</p>

    <p id="demo"></p>

    <script>
        const letters = new Set(['a', 'b', 'c']);

        const iterator = letters.entries();

        let text = '';
        for (const entry of iterator) {
            text += entry + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
