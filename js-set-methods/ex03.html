<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS set methods 03</title>
</head>
<body>
    <h1>JavaScript Sets</h1>

    <p>Adicionar elementos iguais, apenas o primeiro ser√° salvo:</p>

    <p id="demo"></p>

    <script>
        const letters = new Set();

        letters.add('a');
        letters.add('b');
        letters.add('c');
        letters.add('c');
        letters.add('c');

        document.getElementById('demo').innerHTML =
        `The set has ${letters.size} values.`;
    </script>
</body>
</html>
