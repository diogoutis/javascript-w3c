<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS mistakes 21</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>

    <p id="demo"></p>

    <script>
        const person = [];
        person[0] = 'John';
        person[1] = 'Doe';
        person[2] = '46';
        document.getElementById('demo').innerHTML =
        person[0] + ' ' + person.length;
    </script>
</body>
</html>
