<!DOCTYPE html>

    <title>JS mistakes 11</title>
</head>
<body>
    <h1>Common JavaScript Mistakes</h1>
    <p>All programing languages, including JavaScript, have difficulties with precise floating point values.</p>
    <p>To Solve the problem, it helps to multiply and divide:</p>
    <p id="demo"></p>

    <script>
        let x = 0.1;
        let y = 0.2;
        let z = (x * 10 + y * 10) / 10;
        document.getElementById('demo').innerHTML = z;
    </script>
</body>
