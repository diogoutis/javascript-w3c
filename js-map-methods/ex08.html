<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS map methods 08</title>
</head>
<body>
    <h1>JavaScript Maps</h1>
    <h2>The has() Method</h2>

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
        const fruits = new Map([
            ['apples', 500],
            ['bananas', 300],
            ['oranges', 200]
        ]);

        document.getElementById('demo1').innerHTML = fruits.has('apples');

        fruits.delete('apples');

        document.getElementById('demo2').innerHTML = fruits.has('apples');
    </script>
</body>
</html>
