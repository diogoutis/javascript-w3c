<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS map methods 15</title>
</head>
<body>
    <h1>JavaScript Maps</h1>
    <h2>The Map.groupBy() Method</h2>

    <p id="demo"></p>

    <script>
        const fruits = [
            {name: 'apples', quantity: 300},
            {name: 'bananas', quantity: 500},
            {name: 'oranges', quantity: 200},
            {name: 'kiwi', quantity: 150}
        ];

        function myCallback({quantity}) {
            return quantity > 200 ? 'ok': 'low';
        }

        const res = Map.groupBy(fruits, myCallback);

        let text = 'These fruits are Ok: <br>';
        for (let x of res.get('ok')) {
            text += x.name + ' ' + x.quantity + '<br>';
        }
        text += '<br>These fruits are low: <br>';
        for (let x of res.get('low')) {
            text += x.name + ' ' + x.quantity + '<br>';
        }

        document.getElementById('demo').innerHTML = text;
    </script>
</body>
</html>
