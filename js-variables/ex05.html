<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS variables 05</title>
</head>
<body>
    <p id="demo"></p>

    
    <script>
        let demo = document.getElementById('demo');
        let firstName = 'John'; lastName = 'Doe'; age = 35;
        demo.innerHTML = `${firstName} ${lastName} ${age}`;
    </script>
</body>
</html>
