<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS switch 05</title>
</head>
<body>
    <h1>JavaScript switch</h1>

    <p id="demo"></p>

    <script>
        let fruits = 'Ciriguela';

        switch(fruits) {
            case 'Banana':
                alert('Hello');
                break;
            case 'Ciriguela':
                alert('Welcome');
                break;
        }
    </script>
</body>
</html>
