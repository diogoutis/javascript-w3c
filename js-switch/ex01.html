<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS switch 01</title>
</head>
<body>
    <h1>JavaScript switch</h1>
    <p id="demo"></p>

    <script>
        let day;
        switch (new Date().getDay()) {
            case 0:
                day = 'Sunday';
                break;
            case 1:
                day = 'Monday';
                break
            case 2:
                day = 'Tuesday';
                break;
            case 3:
                day = 'Wendnesday';
                break;
            case 4:
                day = 'Thursday';
                break;
            case 5:
                day = 'Friday';
                break;
            case 6:
                day = 'Saturday';
        }

        document.getElementById('demo').innerHTML = day;
    </script>
</body>
</html>
