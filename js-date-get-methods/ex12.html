<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date get methods 12</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById('demo').innerHTML = d.getTimezoneOffset();
    </script>
</body>
</html>
