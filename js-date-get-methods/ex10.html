<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date get methods 10</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const d1 = new Date('1970-01-01');
        document.getElementById('demo1').innerHTML = d1.getTime();

        const d2 = new Date('2021-03-25');
        document.getElementById('demo2').innerHTML = d2.getTime();

        const d3 = new Date();
        document.getElementById('demo3').innerHTML = d3.getTime();
    </script>
</body>
</html>
