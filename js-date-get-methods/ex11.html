<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date get methods 11</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const date1 = Date.now();
        document.getElementById('demo1').innerHTML = date1;

        const minute = 1000 * 60;
        const hour = minute * 60;
        const day = hour * 24;
        const year = day * 365;

        let years = Math.round(Date.now() / year);
        document.getElementById('demo2').innerHTML = years;
    </script>
</body>
</html>
