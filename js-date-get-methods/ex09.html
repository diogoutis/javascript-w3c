<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date get methods 09</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        const d1 = new Date();
        document.getElementById('demo1').innerHTML = d1.getDay();

        const d2 = new Date('2021-03-25');
        let day1 = days[d2.getDay()];
        document.getElementById('demo2').innerHTML = day1;


        const d3 = new Date();
        let day2 = days[d3.getDay()];
        document.getElementById('demo3').innerHTML = day2;
    </script>
</body>
</html>
