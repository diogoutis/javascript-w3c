<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS date get methods 04</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const d1 = new Date('2021-03-25');
        document.getElementById('demo1').innerHTML = d1.getDate();

        const d2 = new Date();
        document.getElementById('demo2').innerHTML = d2.getDate();
    </script>
</body>
</html>
