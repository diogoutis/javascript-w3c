<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS arrow function 02</title>
</head>
<body>
    <h1>JavaScript Functions</h1>

    <p>This example shows the syntax of a function, without the use o arrow function syntax.</p>

    <p id="demo"></p>

    <script>
        let hello = '';

        hello = function() {
            return 'Hello World!';
        }

        document.getElementById('demo').innerHTML = hello();
    </script>
</body>
</html>
