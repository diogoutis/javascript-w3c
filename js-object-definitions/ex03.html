</head>
<body>
    <h1>JavaScript Object Construtors</h1>

    <p id="demo"></p>

    <script>
        function Person(first, last, age, eye) {
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.eyeColor;
        }

        const myFather = new Person('John', 'Doe', 50, 'blue');

        'My father is ' + myFather.age +'.';
    </script>
