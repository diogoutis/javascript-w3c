<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS string methods 02</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let txt = 'I can eat bananas all day';
        let x = txt.slice(10,17);
        
        document.getElementById('demo').innerHTML = x;
    </script>
</body>
</html>
