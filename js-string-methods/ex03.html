<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS string methods 03</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let txt = 'Hello World';
        txt = txt.replace('Hello', 'Welcome');
        document.getElementById('demo').innerHTML = txt;
    </script>
</body>
</html>
